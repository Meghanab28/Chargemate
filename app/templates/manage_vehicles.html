<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/userdashboard.css') }}">
</head>
<body>
    <div class="navbar">
        <h1>Manage EV Vehicles</h1>
            <!-- Dropdown Menu -->
            <div id="profileDropdown" class="dropdown-content">
                <a href="{{ url_for('main.profile') }}">View Profile</a>
                <a href="{{ url_for('main.change_password') }}">Change Password</a>
                <a href="{{ url_for('main.logout') }}">Logout</a>
        </div>

        </section>

            <a href="{{ url_for('bp.update_vehicle', vehicle_id=1) }}" class="button">Update Vehicle</a>  <!-- Example link for update -->
