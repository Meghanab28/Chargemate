<h2>Update EV Vehicle</h2>

<form method="POST">
    <label for="vehicle_name">Vehicle Name</label>
    <input type="text" id="vehicle_name" name="vehicle_name" value="{{ vehicle.vehicle_name }}" required>

    <label for="vehicle_type">Vehicle Type</label>
    <input type="text" id="vehicle_type" name="vehicle_type" value="{{ vehicle.vehicle_type }}" required>

    <label for="license_plate">License Plate</label>
    <input type="text" id="license_plate" name="license_plate" value="{{ vehicle.license_plate }}" required>

    <label for="battery_capacity">Battery Capacity (kWh)</label>
    <input type="number" id="battery_capacity" name="battery_capacity" step="0.01" value="{{ vehicle.battery_capacity }}" required>

    <label for="range_per_charge">Range per Charge (km)</label>
    <input type="number" id="range_per_charge" name="range_per_charge" step="0.1" value="{{ vehicle.range_per_charge }}" required>

    <button type="submit">Update Vehicle</button>
</form>
